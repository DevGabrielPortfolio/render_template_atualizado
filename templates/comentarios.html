<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/comentarios.css') }}">
    <title>Página Inicial</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="/curiosidades">Início</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/cadastroCor">Cadastro cor</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Comentários</h1>
            <div class="container-form">
                <form action="/post/cadastrarmensagem" method="POST" class="formatacao-form">
                    <div class="input-group">
                        <label for="usuario">Usuário</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Digite o usuário" required>
                    </div>
                    <div class="input-group">
                        <label for="comentario">Comentário</label>
                        <textarea id="comentario" name="comentario" placeholder="Digite o seu comentário" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <div class="result">
                <h2>Comentários Recentes</h2>
                {% for mensagem in mensagens %}
                <div class="mensagem">
                    <strong>{{mensagem.usuario}} <span class="data">{{mensagem.data_comentario}}</span></strong>
                    <p>{{mensagem.comentario}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
