<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <div class="form-container">
        <h1>Cadastro e Login</h1>
        
        <div class="form" id="cadastro-form">
            <h2>Cadastro</h2>
            <form action="/cadastroUser" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nomeCadastro" required>

                <label for="login-senha">Senha:</label>
                <input type="password" id="login-senha" name="senhaCadastro" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <div class="form" id="login-form">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label for="login-nome">Nome:</label>
                <input type="text" id="login-nome" name="nomeLogin" required>

                <label for="login-senha">Senha:</label>
                <input type="password" id="login-senha" name="senhaLogin" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
